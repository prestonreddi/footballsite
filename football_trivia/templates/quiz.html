{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% for question in questions %}
        <h3>{{ question.text }}</h3>
        {% for choice in question.choice_set.all %}
            <input type="radio" name="{{ question.id }}" value="{{ choice.id }}"> {{ choice.text }}<br>
        {% endfor %}
    {% endfor %}
    <button type="submit">Submit Answers</button>
</form>
{% endblock %}
